<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload C3D File</title>
</head>
<body>
    <h1>Upload C3D File</h1>
    <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Select C3D file:</label>
        <input type="file" id="file" name="file" accept=".c3d" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
